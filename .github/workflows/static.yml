name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # Change this to your main branch name if it's different (e.g., master)
    paths:
      - 'client/**' # Trigger automatically only when changes happen in the client folder
  
  # ðŸ’¡ NEW: This line enables manual triggering from the GitHub UI
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Set the GITHUB_TOKEN permissions to allow deployment
    permissions:
      pages: write
      id-token: write
      contents: read

    steps:
      # 1. Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Node.js environment
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      # 3. Install dependencies in the client folder
      - name: Install Dependencies
        run: npm install
        working-directory: ./client

      # 4. Build the Vite project
      - name: Build Project
        run: npm run build
        working-directory: ./client
        
      # 5. Setup GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      # 6. Upload the built static files (from client/dist)
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'client/dist'

      # 7. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
