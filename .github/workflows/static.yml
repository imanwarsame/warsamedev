# .github/workflows/deploy.yml
name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # Change this to your main branch name if it's different (e.g., master)
    paths:
      - 'client/**' # Trigger a build only when changes happen in the client folder

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Node.js environment
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable Node version

      # 3. Install dependencies in the client folder
      - name: Install Dependencies
        run: npm install
        working-directory: ./client

      # 4. Build the Vite project
      - name: Build Project
        run: npm run build
        working-directory: ./client

      # 5. Setup GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 6. Upload the built static files (from client/dist)
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'client/dist' # The path to your built static files

      # 7. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
